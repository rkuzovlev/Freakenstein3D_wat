<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite editor</title>

    <style>
        body {
            user-select: none;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            padding: 10px;
        }

        h4 {
            margin: 0;
        }

        .color_input {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }
        
        .color_preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 1px transparent solid;
        }

        #color_preview_transparent {
            background-image: repeating-conic-gradient(#ffffff 0% 25%, #c6c6c6 0% 50%);
            background-position: -1px -1px, 11px 11px;
            background-size: 22px 22px;
            background-color: #c6c6c6;
            border-color: #b0b0b0;
        }

        .color_select {
            width: 16px;
            height: 16px;
        }

        #palette {
            position: relative;
        }

        #palette > label {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
        }

        #props {
            margin-bottom: 20px;
        }
        
        #props > label {
            margin-right: 20px;
        }

        #canvas {
            border: 1px black solid;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .block {
            margin-bottom: 40px;
        }

        .save_info {
            user-select: all;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            overflow: hidden;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="palette" class="block">
        <div class="header">
            <h4>Palette</h4>
            <button id="save_palette">Save palette</button>
            <button id="load_palette">Load palette</button>
        </div>

        <div class="save_info" id="palette_save_info"></div>

        <label for="color_0">
            <div class="color_preview" id="color_preview_0"></div>
            <input class="color_select" id="color_select_0" type="radio" name="color_select" />
            <input class="color_input" id="color_0" type="color" value="#ffffff" />
        </label>
        
        <label for="color_1">
            <div class="color_preview" id="color_preview_1"></div>
            <input class="color_select" id="color_select_1" type="radio" name="color_select" />
            <input class="color_input" id="color_1" type="color" value="#D3D3D3" />
        </label>
        
        <label for="color_2">
            <div class="color_preview" id="color_preview_2"></div>
            <input class="color_select" id="color_select_2" type="radio" name="color_select" />
            <input class="color_input" id="color_2" type="color" value="#A0A0A0" />
        </label>
        
        <label for="color_3">
            <div class="color_preview" id="color_preview_3"></div>
            <input class="color_select" id="color_select_3" type="radio" name="color_select" />
            <input class="color_input" id="color_3" type="color" value="#686868" />
        </label>
        
        <label for="color_4">
            <div class="color_preview" id="color_preview_4"></div>
            <input class="color_select" id="color_select_4" type="radio" name="color_select" />
            <input class="color_input" id="color_4" type="color" value="#000000" />
        </label>
        
        <label for="color_5">
            <div class="color_preview" id="color_preview_5"></div>
            <input class="color_select" id="color_select_5" type="radio" name="color_select" />
            <input class="color_input" id="color_5" type="color" value="#bb0a1e" />
        </label>
        
        <label for="color_6">
            <div class="color_preview" id="color_preview_6"></div>
            <input class="color_select" id="color_select_6" type="radio" name="color_select" />
            <input class="color_input" id="color_6" type="color" value="#255c14" />
        </label>
        
        <label for="color_7">
            <div class="color_preview" id="color_preview_7"></div>
            <input class="color_select" id="color_select_7" type="radio" name="color_select" />
            <input class="color_input" id="color_7" type="color" value="#015D52" />
        </label>
        
        <label for="color_8">
            <div class="color_preview" id="color_preview_8"></div>
            <input class="color_select" id="color_select_8" type="radio" name="color_select" />
            <input class="color_input" id="color_8" type="color" value="#9D9101" />
        </label>
        
        <label for="color_9">
            <div class="color_preview" id="color_preview_9"></div>
            <input class="color_select" id="color_select_9" type="radio" name="color_select" />
            <input class="color_input" id="color_9" type="color" value="#287233" />
        </label>
        
        <label for="color_10">
            <div class="color_preview" id="color_preview_10"></div>
            <input class="color_select" id="color_select_10" type="radio" name="color_select" />
            <input class="color_input" id="color_10" type="color" value="#642424" />
        </label>
        
        <label for="color_11">
            <div class="color_preview" id="color_preview_11"></div>
            <input class="color_select" id="color_select_11" type="radio" name="color_select" />
            <input class="color_input" id="color_11" type="color" value="#3E5F8A" />
        </label>
        
        <label for="color_12">
            <div class="color_preview" id="color_preview_12"></div>
            <input class="color_select" id="color_select_12" type="radio" name="color_select" />
            <input class="color_input" id="color_12" type="color" value="#EAE6CA" />
        </label>
        
        <label for="color_13">
            <div class="color_preview" id="color_preview_13"></div>
            <input class="color_select" id="color_select_13" type="radio" name="color_select" />
            <input class="color_input" id="color_13" type="color" value="#3BD6BF" />
        </label>
        
        <label for="color_14">
            <div class="color_preview" id="color_preview_14"></div>
            <input class="color_select" id="color_select_14" type="radio" name="color_select" />
            <input class="color_input" id="color_14" type="color" value="#EA5EE0" />
        </label>

        <label>
            <div class="color_preview" id="color_preview_transparent"></div>
            <input class="color_select" id="color_select_transparent" type="radio" name="color_select" checked />
        </label>
    </div>

    <div class="block">
        <div class="header">
            <h4>Canvas</h4>
            <button id="save_canvas">Save canvas</button>
            <button id="load_canvas">Load canvas</button>
        </div>
        
        <div id="props">
            <label for="width">
                Width
                <input id="width" type="number" value="10" min="1" >
            </label>
            <label for="height">
                Height
                <input id="height" type="number" value="10" min="1" >
            </label>
        </div>

        <canvas id="canvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
